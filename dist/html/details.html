            width: 150px;
            height: 150px;
            margin: 0 20px;

        .price {
            font-size: 18px;
            color: #ff0000;

        }
        
        i {
            font-size: 14px;
        }
        
        #minus,
        #plus {
            width: 10px;
            height: 20px;
            font-size: 24px;
            vertical-align: middle;
            cursor: pointer;
        }
        
        #oTxt {
            width: 40px;
            height: 20px;
        }
        
        #addbtn {
            width: 100px;
            height: 30px;
            background-color: #ff0000;
            color: #fff;
            vertical-align: middle;
            margin-left: 40px;
            cursor: pointer;
        }
        
        div {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

    </ul>

    <script>
        let id = location.search.split("=")[1];
        axios.get(`http://localhost:3000/list?id=${id}`)
            .then(res => {
                let str = `
                <li>
                    <img src="${res.data[0].img}" alt="">
                    <p>${res.data[0].txt}</p>
                    <span class="price"><i>￥</i>&nbsp;${res.data[0].price}</span>
                    <div>
                        <span id="minus">-</span>
                        <input id="oTxt" type="text" value="1">
                        <span id="plus">+</span>
                        <input id="addbtn" type="button" value="加入购物车">
                    </div>
                </li>
                `
                $("#list").html(str);

                $("#minus").click(function() {
                    let num = $("#oTxt").val();
                    num--;
                    if (num < 1) {
                        num = 1;
                    }
                    $("#oTxt").val(num);
                });
                $("#plus").click(function() {
                    let num = $("#oTxt").val();
                    num++;
                    $("#oTxt").val(num);
                });
                $("#oTxt").change(function() {
                    let num = $("#oTxt").val();
                    if (num < 1) {
                        num = 1;
                    }
                    $("#oTxt").val(num);
                });
                $("#addbtn").click(function() {
                    let num = $("#oTxt").val();
                    console.log(id, num)
                        // axios.post()
                })
            });

        document.onselectstart = new Function("event.returnValue=false;"); //阻止选中
    </script>

</body>
